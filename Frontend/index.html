<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Intelligenter Posteingang</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📥 Intelligenter Posteingang</h1>
    <div>
      <button id="refreshBtn">🔄 Aktualisieren</button>
      <input type="file" id="uploadInput"a accept="application/pdf" multiple hidden>
      <button id="uploadBtn">📤 PDF hochladen</button>
    </div>
  </header>

  <main>
    <section id="inbox">
      <h2>Inbox</h2>
      <div>
        <button id="multiProcess">✅ Ausgewählte verarbeiten</button>
        <button id="multiClassify">🤖 Ausgewählte klassifizieren</button>
        <button id="multiDelete">🗑️ Ausgewählte löschen</button>
      </div>

      <table>
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll"></th>
            <th>Datei</th>
            <th>Status</th>
            <th>Kategorie</th>
            <th>Confidence</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody id="inboxTable"></tbody>
      </table>
    </section>

    <section id="detailView" class="hidden">
      <h2>Dokument-Detail</h2>
      <div id="docDetails"></div>
      <button id="closeDetail">❌ Schließen</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
